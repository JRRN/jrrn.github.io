---
layout: default
---
<article id="post-page">
	<div>
		<h2>{{ page.title }}</h2><span>[
			{% for tag in page.tags %}
				{% capture tag_name %}{{ tag }}{% endcapture %}
				<a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><br>{{ tag_name }}<br></code>&nbsp;</a>
			{% endfor %}
			]</span>	
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	</div>
		
	<div class="content">
		{{ content }}
	</div>
</article>
