---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul class="list-group">
{% for post in site.tags[page.tag] %}
  <li class="list-group-item"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
