---
layout: default
---
<div class="post">
<h2>Tag: {{ page.tag }}</h2>
<ul class="list-group list-group-flush">
{% for post in site.tags[page.tag] %}
  <li class="list-group-item"><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
